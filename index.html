<!DOCTYPE html>
<html>
    <head>
        <title>Animation Lab</title>
        <link rel="stylesheet" href="assets/css/main.css" media="screen" charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </head>
    <body>
        <form class="option_form">
            <p class="action_button" id="showhide">Show/Hide</p>
            <p class="action_button" id="fadein">Fade In</p>
            <p class="action_button" id="fadeout">Fade Out</p>
            <p class="action_button" id="blue">Change color to blue</p>
            <p class="action_button" id="green">Change color to green</p>
            <p class="action_button" id="slideup">Slide up</p>
            <p class="action_button" id="slidedown">Slide down</p>
        </form>
        <div class="anim_wrapper">
            <div class="anim_box"></div>
        </div>
    </body>
</html>
